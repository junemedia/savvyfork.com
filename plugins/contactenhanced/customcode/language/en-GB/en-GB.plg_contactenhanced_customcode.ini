PLG_CONTACTENHANCED_CUSTOMCODE_XML_DESCRIPTION="Contact Enhanced - Custom Code plugin allows you to execute PHP code after form is submitted."
PLG_CONTACTENHANCED_CUSTOMCODE="Contact Enhanced - Custom Code"
PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_VALIDATE_LABEL="onValidateContact"
PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_VALIDATE_DESC="Choose a PHP script you want to load onValidation (Server side).  <br />You have to write your own code and upload to [Path to Joomla]/plugins/contactenhanced/customcode/code/onValidate/ <br />If validation fails the script should assign the $exception to the $returns variable, then Contact Enhanced will return a validation error (you have to throw an Exception)"

PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_SUBMIT_LABEL="onSubmitContact"
PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_SUBMIT_DESC="Choose a PHP script you want to load onSubmitContact (Server side).  <br />You have to write your own code and upload to [Path to Joomla]/plugins/contactenhanced/customcode/code/onSubmitContact/ <br />If validation fails the script should assign the $exception to the $returns variable, then Contact Enhanced will return a validation error (you have to throw an Exception)"

PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_AFTER_SEND_FORM_LABEL="onAfterSendForm"
PLG_CONTACTENHANCED_CUSTOMCODE_FIELD_ON_AFTER_SEND_FORM_DESC="Choose a PHP script you want to load onAfterSendForm (Server side). This file will be execute only after the email is sent. <br />You have to write your own code and upload to [Path to Joomla]/plugins/contactenhanced/customcode/code/onAfterSendForm/"
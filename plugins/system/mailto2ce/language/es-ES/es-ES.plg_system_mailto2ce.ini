PLG_SYSTEM_MAILTO2CE_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/mailto2ce-logo.jpg' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /> <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-mailto2ce.html'>Mailto2CE</a> es un plugin para el sistema <a title="_QQ_"Página del componentes de Contact Enhanced"_QQ_" href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced.html'>Contact Enhanced</a> que convierte todos los enlaces mailto como: href='mailto:someone@domain.com'&gt; &lt;a texto &lt;/ a&gt; a un enlace al formulario de Contact Enhanced. Se codificará el correo electrónico, por lo que no tendrá ningún problema con la <em>dirección</em> de <em>E-mail *</em> contra los robots de <em>cosecha,</em> de esta manera se evitan los spams y se mantienen las direcciones de correo electrónico en su página web segura; <br /><br /> <span style='color:red'><strong>Esta extensión requiere <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> con el fin de funcionar correctamente</strong></span>"

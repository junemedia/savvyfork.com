PLG_SYSTEM_ISEKEYWORDS_XML_DESCIPTION="<img src="_QQ_"_QQ_"_QQ_"components/com_contactenhanced/assets/images/isekeywords-logo.jpg"_QQ_"_QQ_"_QQ_" style="_QQ_"_QQ_"_QQ_"float:right;border:1px solid #808080;pading:5px;margin:5px;"_QQ_"_QQ_"_QQ_" /><p>Wahrscheinlich kommen die meisten Besucher Ihrer Seite von Suchmaschinen. <br /><br />Jeder Suchbegriff, den der Benutzer in der Suchmaschine verwendet hat, wird zu einem Link zu einer Suche auf Ihrer Webseite, wofür wir die Joomla! Such-Komponente (com_search) benutzen. Dieses Plugin arbeitet auch mit <a target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_" href="_QQ_"_QQ_"_QQ_"http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced.html"_QQ_"_QQ_"_QQ_">Contact Enhanced</a> zusammen und fügt alle Schlagworte in das E-Mail ein, das an den Kontakt gesendet wurde.</p><p>Dieses Plugin kann die Suchbegriffe von folgenden Suchmaschinen übernehmen:</p><ol><li>Google;</li><li>Bing;</li><li>Yahoo; </li><li>Atomz;</li><li>MSN; </li><li>AlltheWeb;</li><li>LookSmart;</li><li>Ask;</li><li>Excite;</li><li>Lycos,</li><li>AOL;</li><li>IWon;</li><li>CometSystems;</li><li>Hotbot;</li><li>Overture;</li><li>MetaCrawler;</li><li>WebCrawler;</li><li>Netscape;</li><li>EarthLink;</li><li>Viewpoint;</li><li>Mama;</li><li>Bellsouth;</li></ol>"


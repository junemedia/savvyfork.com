PLG_SYSTEM_ISEKEYWORDS_XML_DESCIPTION="<img src="_QQ_"components/com_contactenhanced/assets/images/isekeywords-logo.jpg"_QQ_" style="_QQ_"float:right;border:1px solid #808080;pading:5px;margin:5px;"_QQ_" /><p>Πιθανότατα οι περισσότεροι από τους επισκέπτες της ιστοσελίδας έρχονται από μια μηχανή αναζήτησης.  <br /><br />Κάθε λέξη κλειδί που χρησιμοποίησε κάποιος χρήστης  στη Μηχανή Αναζήτησης γίνεται μια σύνδεση σε μια αναζήτηση στην ιστοσελίδ σας, με τη χρήση της εφαμογής αναζήτησης του Joomla! (com_search).  και επίσης ενσωματώνεται με το<a target="_QQ_"_blank"_QQ_" href="_QQ_"http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced.html"_QQ_">Contact Enhanced</a> και προσθέτει όλες τις λέξεις κλιεδιά στο e-mail που αποστέλεται στην επαφή;</p><p>Αυτό το Ένθεμα είναι μπορεί να πάιρνει τις λέξεις κλειδιά από τις παρακάτω μηχανές αναζήτησης:</p><ol><li>Google;</li><li>Bing;</li><li>Yahoo; </li><li>Atomz;</li><li>MSN; </li><li>AlltheWeb;</li><li>LookSmart;</li><li>Ask;</li><li>Excite;</li><li>Lycos,</li><li>AOL;</li><li>IWon;</li><li>CometSystems;</li><li>Hotbot;</li><li>Overture;</li><li>MetaCrawler;</li><li>WebCrawler;</li><li>Netscape;</li><li>EarthLink;</li><li>Viewpoint;</li><li>Mama;</li><li>Bellsouth;</li></ol>"


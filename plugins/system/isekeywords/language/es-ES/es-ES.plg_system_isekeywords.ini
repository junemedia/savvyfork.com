PLG_SYSTEM_ISEKEYWORDS_XML_DESCIPTION="<img src="_QQ_"_QQ_"_QQ_"components/com_contactenhanced/assets/images/isekeywords-logo.jpg"_QQ_"_QQ_"_QQ_" style="_QQ_"_QQ_"_QQ_"float:right;border:1px solid #808080;pading:5px;margin:5px;"_QQ_"_QQ_"_QQ_" /><p> Probablemente la mayoría de los visitantes de su sitio proviengan de motores de búsqueda. <br /><br /> Cada palabra clave que el usuario utiliza en el sitio del motor de búsqueda se convierte en un enlace a una búsqueda en su sitio, usando   el componente de búsqueda de Joomla! (com_search). También se integra con <a target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_" href="_QQ_"_QQ_"_QQ_"http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced.html"_QQ_"_QQ_"_QQ_">Contact Enhanced</a> y añade todas las palabras clave en el correo electrónico enviado a los contactos; </p><p> Este módulo es capaz de encontrar las palabras clave de los motores de búsqueda siguientes: </p><ol><li> Google; </li><li> Bing; </li><li> Yahoo; </li><li> Atomz; </li><li> MSN; </li><li> AlltheWeb; </li><li> LookSmart; </li><li> Pedir; </li><li> Excite; </li><li> Lycos, </li><li> AOL; </li><li> Iwon; </li><li> CometSystems; </li><li> Hotbot; </li><li> Overture; </li><li> MetaCrawler; </li><li> WebCrawler; </li><li> Netscape; </li><li> EarthLink; </li><li> Punto de vista; </li><li> Mama; </li><li> Bellsouth; </li></ol>"


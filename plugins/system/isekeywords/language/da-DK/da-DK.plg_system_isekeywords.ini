PLG_SYSTEM_ISEKEYWORDS_XML_DESCIPTION="<img src="_QQ_"_QQ_"_QQ_"components/com_contactenhanced/assets/images/isekeywords-logo.jpg"_QQ_"_QQ_"_QQ_" style="_QQ_"_QQ_"_QQ_"float:right;border:1px solid #808080;pading:5px;margin:5px;"_QQ_"_QQ_"_QQ_" /><p>Nok de flerste af dine besøgende kommer fra en søgemaskine.  <br /><br />Hvert søgeord brugeren brugte i søgemaskinen bliver til et link til en søgning på din side, ved brug af Joomla! søgekomponent (com_search). Det integrerer også med <a target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_" href="_QQ_"_QQ_"_QQ_"http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced.html"_QQ_"_QQ_"_QQ_">Contact Enhanced</a> og tilføjer alle nøgleord i mailen der sendes til kontaktpersonen;</p><p>Dette modul gør det muligt at få fat i nøgleord fra følgende søgemaskiner:</p><ol><li>Google;</li><li>Bing;</li><li>Yahoo; </li><li>Atomz;</li><li>MSN; </li><li>AlltheWeb;</li><li>LookSmart;</li><li>Ask;</li><li>Excite;</li><li>Lycos,</li><li>AOL;</li><li>IWon;</li><li>CometSystems;</li><li>Hotbot;</li><li>Overture;</li><li>MetaCrawler;</li><li>WebCrawler;</li><li>Netscape;</li><li>EarthLink;</li><li>Viewpoint;</li><li>Mama;</li><li>Bellsouth;</li></ol>"


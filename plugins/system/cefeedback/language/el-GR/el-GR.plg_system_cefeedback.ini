PLG_SYSTEM_CEFEEDBACK="Σύστημα - CE Feedback"
; PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' />The <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> is a plugin that adds a Feedback image to the side of your site and when clicked it loads a feedback form using Contact Enhanced to allows any website user to leave a comment on your site. It loads in a modal window using Joomla default's MooTools modal window (SqueezeBox), so if your customer have a question about a particular page he can submit a feedback form without ever leaving the page.<br /><br /> <strong><span style='color:red'>This extension requires <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> in order to Work</span></strong>"

PLG_SYSTEM_CEFEEDBACK="Systeem - CE feedback"
PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /> De <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE-feedback</a> is een plugin die een feedback afbeelding toevoegt aan de zijkant van uw site. Wanneer er vervolgens op wordt geklikt verschijnt er een feedback formulier. Via dit "_QQ_"Contact Enhanced"_QQ_" formulier is het voor de gebruiker mogelijk om een reactie op uw site achter te laten. Dit wordt in een venster geladen met behulp van Joomla's standaard MooTools venster (Squeezebox), Dankzij dit systeem is het mogelijk dat als uw klant een vraag heeft over een bepaalde pagina, hij een feedback formulier in kan dienen zonder het verlaten van de pagina. <br /><br /> <span style='color:red'><strong>Deze uitbreiding vergt <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> om te werken</strong></span>"

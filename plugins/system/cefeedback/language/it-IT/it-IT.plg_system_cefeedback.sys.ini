PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' />Il plugin <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> è un plugin che aggiunge un'immagine di Feedback al lato del tuo sito e se cliccato carica un modulo di Feedback permettendo di utilizzare la rubrica a qualsiasi utente del sito web per lasciare un commento sul tuo sito web. Si carica in una finestra modale utilizzando l'impostazione predefinita di Joomla finestra modale MooTools (Squeezebox), quindi se il cliente ha una domanda su una pagina particolare, egli può inviare un modulo di Feedback senza mai lasciare la pagina.<br /><br /> <strong><span style='color:red'>Questa estensione richiede <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> per poter Funzionare correttamente</span></strong>"

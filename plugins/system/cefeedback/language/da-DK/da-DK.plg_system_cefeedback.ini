PLG_SYSTEM_CEFEEDBACK="System - CE Feedback"
PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> er et plugin som tilføjer et tilbagemelding/feedback billede i siden af din hjemmeside, og når nogle klikker på det, vil det hente en tilbagemeldingsformular ved brug af Contact Enhanced, for at tillade en hvilken som helst bruger at give en kommentar på siden. Det henter et modal vindue ved brug af Joomla's standard MooTools modal vindue (SqueezeBox), så hvis en kunde har et spørgsmål om en bestemt side, kan han eller hun på den måde udfylde en tilbagemelding/feedback, uden først at skulle forlade den side han/hun er på.<br /><br /> <strong><span style='color:red'>Denne udvidelse kræver <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> for at kunne virke</span></strong>"

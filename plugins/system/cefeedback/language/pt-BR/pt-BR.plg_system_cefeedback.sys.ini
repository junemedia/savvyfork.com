PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' />O <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> é um plugin que adiciona uma imagem de 'Feedback' no lado do site e carrega um formulário do Contact Enhanced. Uma janela modal será aberta utilizando o script padrão do Joomla feito com o MooTools (SqueezeBox), por isso, se o seu cliente tem uma pergunta sobre uma determinada página, ele pode enviar um formulário sem sair da página.<br /><br /> <strong><span style='color:red'>Este plugin requer o <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Componente Contact Enhanced</a> para funcionar</span></strong>"

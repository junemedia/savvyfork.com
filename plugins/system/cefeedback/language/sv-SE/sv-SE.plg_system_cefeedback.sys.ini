PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> är en plugin lägger till en Feedback-bild till ena kanten av din webbplats och när någon klickar på bilden, laddas ett feedback-formulär skapat i Contact Enhanced. Detta gör det möjligt för besökarna att lämna en kommentar på din webbplats. Pluginen laddar ett modalt fönster med hjälp av Joomlas standard MooTools modalt fönster (SqueezeBox), så om en besökare har en fråga om en specifik sida kan han/hon fylla i ett feedback-formulär utan att lämna sidan.<br /><br /> <strong><span style='color:red'>Detta tillägg kräver <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> för att fungera</span></strong>"

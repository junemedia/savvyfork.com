PLG_SYSTEM_CEFEEDBACK="Sistema - CE Feedback"
PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /> El <a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>Feedback CE</a> es un plugin que agrega una imagen de Opinión en un  lado de su sitio y cuando se hace clic se carga un formulario de comentarios usando Contact Enhanced le  permite a cualquier usuario del sitio web dejar un comentario en su sitio. Lo carga en una ventana modal utilizando el estilo de ventana predeterminada en Joomla MooTools modal (SqueezeBox), de esta manera si su cliente tiene una duda o pregunta específica sobre una página la puede hacer sin salir de la misma.<br /><br /> <span style='color:red'><strong>Esta extensión requiere <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> para funcionar correctactemente</strong></span>"

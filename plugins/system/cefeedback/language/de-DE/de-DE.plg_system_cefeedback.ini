PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> ist ein Plugin, das am Rand Ihrer Webseite einen Feedback-Button anzeigt. Wenn er geklickt wird, lädt das Plugin ein Feedback Formular von Contact Enhanced in einem Modalen Fenster - es nutzt den Joomla-Standard MooTools Modales Fenster (SqueezeBox). Wenn ein Kunde eine Frage hat oder einen Kommentar zu Ihrer Homepage hinterlassen möchte, kann er das Feedback Formular abschicken, ohne die Seite verlassen zu müssen.<br /><br /> <strong><span style='color:red'>Diese Erweiterung benötigt <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >Contact Enhanced</a> um zu funktionieren.</span></strong>"

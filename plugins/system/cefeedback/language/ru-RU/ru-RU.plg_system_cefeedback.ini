PLG_SYSTEM_CEFEEDBACK="System - CE Feedback"
PLG_SYSTEM_CEFEEDBACK_XML_DESCRIPTION="<img src='components/com_contactenhanced/assets/images/feedback-logo.png' style='float:right;border:1px solid #808080;pading:5px;margin:5px;' /> Плагин<a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/plugin-ce-feedback.html'>CE Feedback</a> является плагином, который на одну из сторон Вашего веб сайта добавляет изображение обратной связи с посетителями и щелчок по которому загружает форму компонента "_QQ_"Contact Enahanced"_QQ_", позволяя любому посетителю сайта оставить комментарий на Вашем веб сайте. Эта веб форма загружается в модальном окошке, используемом модальное окошко Joomla по умолчанию (SqueezeBox), так что если Ваш покупатель желает отправить вопрос о какой-либо определенной странице, он может отправить его в этой форме обратной связи не покидая эту страницу..<br /><br /> <strong><span style='color:red'>Для работы этого плагина требуется  <a target='_blank' href='http://extensions.joomla.org/extensions/contacts-and-feedback/contact-forms/6343/' >компонент Contact Enhanced</a></span></strong>"

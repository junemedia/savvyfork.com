PLG_CAPTCHA_SECURIMAGE="Captcha - SecurImage"
PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Securimage is a PHP CAPTCHA script for generating complex images and CAPTCHA codes to protect forms from spam and abuse. It can be easily added into existing forms on your website to provide protection from spam bots. It can run on most any webserver as long as you have PHP installed, and GD support within PHP. Securimage does everything from generating the CAPTCHA images to validating the typed code. Audible codes can be streamed to the browser with Flash for the vision impaired. "

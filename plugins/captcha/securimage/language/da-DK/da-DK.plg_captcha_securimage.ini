PLG_CAPTCHA_SECURIMAGE="Captcha - SecurImage"
PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Securimage er et PHP CAPTCHA script som genererer komplekse billeder og CAPTCHA koder for at beskytte formularer mod spam og misbrug. Det kan nemt tilføjes til eksisterende formularer på hjemmesiden for at yde sikkerhed fra spam bots. Den kan køre på de fleste webservere så længe du harPHP installet, og GD understøttes gennem PHP. Securimage gør det hele, lige fra at generere CAPTCHA billeder til at kontrollere den indtastede kode. Lydbare koder kan høres og streames gennem browseren med Flash. "
PLG_CAPTCHA_SECURIMAGE_AUDIO_TITLE_DESC="For at bruge denne funktion, skal du hente sprogfilerne fra produkt siden og overføre dem til [sti til Joomla]/plugins/captcha/securimage/audio/sprog-KODE/, hvor <b>sprog-KODE</b> er lande sprogkoden for dit Joomla sprog."

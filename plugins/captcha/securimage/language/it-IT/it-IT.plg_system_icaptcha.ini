PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Multiple CAPTCHA Engine è un plugin di sistema per produrre e verificare le immagini captcha. <br><br>Con questa nuova versione, otterrete 3 diversi sistemi captcha (librerie):<br><br>1. Libreria SecurImage PHP (è necessaria la Libreria GD image),<br>2. reCAPTCHA (è necessaria una chiave API dal sito web recaptcha.net);<br>3. MathGuard, semplice ma efficace.<br>4.VouchSafe.com<br /><br />Questo plugin è necessario per Contact Enhanced [1], Ajax Recommend [2] ed Ajax Contact [3] se si desidera abilitare la funzione CAPTCHA;<br>"


PLG_CAPTCHA_SECURIMAGE_CAPTCHA_TYPE_WORD_DESC="Показывает слово из списка в файле [путь к Joomla]/plugins/captcha/securimage/lib/words/lang-CODE.txt, где lang-CODE - это код языка Вашей системы в настоящее время. Удостоверьтесь в том, что Вы загрузили файл своего языка.<br />Имейте в виду, что для эффективной работы файла в нем должно быть не меньше 100 слов."

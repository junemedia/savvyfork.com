PLG_CAPTCHA_SECURIMAGE_CAPTCHA_TYPE_DESC="Вы можете выбрать 3 разных типа captcha<br /><br /><b>Знаки:</b>Показывает несколько знаков (букв и/или цифр) на Ваш выбор;<br /><b>Математика:</b>Показывает математический вопрос  <br />  <br /><b>Слово:</b> Показывает слово, основанное на некотором содержащимся в файле списке слов."

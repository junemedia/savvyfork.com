PLG_CAPTCHA_SECURIMAGE="Captcha - SecurImage"
PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Securimage - это скрипт PHP CAPTCHA для генерации сложных изображений и кода CAPTCHA, защищающих Ваши веб формы от спамеров и злоумышленников. Он может быть легко добавлен в Ваши существующие веб формы для защиты от веб ботов. Этот скрипт может работать почти на любом веб сервере, который поддерживает PHP и GD. Он может делать все, от генерации изображения CAPTCHA до валидации вводимого в него кода. Для пользователей с ограниченным зрением в их браузере может быть создан звуковой Flash канал."
PLG_CAPTCHA_SECURIMAGE_AUDIO_TITLE_DESC="Для того, чтобы использовать эту опцию, скачайте пожалуйста файлы языка со страницы этого продукта и загрузите их на [путь к Joomla]/plugins/captcha/securimage/audio/КОД-языка/, где <b>КОД-языка</b> соответствует коду языка Вашей системы."

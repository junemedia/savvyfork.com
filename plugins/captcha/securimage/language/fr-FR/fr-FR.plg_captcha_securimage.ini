PLG_CAPTCHA_SECURIMAGE="Captcha -"
PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Securimage est un script PHP CAPTCHA pour générer des images complexes et les codes CAPTCHA pour protéger les formes de spam et les abus. Il peut être facilement ajouté dans les formulaires existants sur votre site Web pour fournir une protection contre les robots collecteurs de mails. Il peut fonctionner sur la plupart de n'importe quel serveur Web tant que vous avez PHP installé et support de GD dans PHP. Securimage fait tout de générer les images CAPTCHA pour valider le code tapé. Codes sonores peuvent être écoutés au navigateur avec Flash pour les malvoyants. "

PLG_CAPTCHA_SECURIMAGE="Captcha - SecurImage"
PLG_CAPTCHA_SECURIMAGE_XML_DESCRIPTION="Securimage är et PHP CAPTCHA-script som genererar komplexa bilder och säkerhetskoder för att skydda formulär från spam och missbruk. Det kan enkelt läggas till befintliga formulär på din webbplats för att ge skydd från spamrobotar. Det kan köras på de flesta webbservrar som har PHP installerat, och stöd för GD i PHP. Securimage gör allt från att generera säkerhetskodbilder till att validera den inskrivna koden. Säkerhetskoder kan genereras som ljudfiler och strömmas till webbläsare med Flash som hjälp för användare med nedsatt syn."

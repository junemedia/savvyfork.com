MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Contact Enhanced Contact Slider</h3><br /> Deslize seus contatos com categorias ou muitas categorias. <br>»»»<h3><font color="_QQ_"blue"_QQ_">Característica:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">Este módulo irá exibir seus contatos em um slide. Ele vai deslizar um por com seu conteúdo em uma direção. Quando você mover o mouse sobre a imagem ao lado do slide, a orientação do slide vai mudar para a mesma direção da imagem e o slide irá se mover mais rápido. Então, quando você mover o mouse para fora da imagem, o slide vai manter a nova direção e o slide irá se mover na velocidade anterior.</p>»»»<h3><font color="_QQ_"blue"_QQ_">Você pode:</font></h3>»»»<ul style="_QQ_"font-weight:normal"_QQ_">»»»<li>- Deslizar o seu contato com a sua largura e altura.</li>»»»<li>- Você pode definir o número de contatos exibidos em uma guia.</li>»»»<li>- Você pode definir as categorias de contato para exibir.</li>»»»<li>- Você pode definir o Nome de Exibição, o link do nome, o e-mail, o endereço, os links ....</li>»»»<li>- Você pode definir o slide para execução automática ou não. O padrão é definido como Sim.</li>»»»<li>- Definir a direção do Slide. O padrão está definido como Esquerda.</li>»»»»»»<li>- Por fim, você pode definir o tempo em que o slide vai rolar, o tempo de atraso e o tempo de animação.</li>»»»</ul>»»»<br />»»» <strong style="_QQ_"color:#F00"_QQ_">Nota</strong>: <span style="_QQ_"font-weight:normal"_QQ_">»»Se você tiver qualquer problema com o controle deslizante, verifique na sua configuração em seu site, se não houver esta linha"_QQ_"var $absolute_path by 'your absulute path';"_QQ_" você poderá ter que adicioná-la para o controle deslizante ser executado.</span><br />"

MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Слайдер контактов компонента Contact Enhanced</h3><br />  Покажите свои контакты из одной или нескольких категорий. <br>			<h3><font color="_QQ_"blue"_QQ_">Характеристики:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">Этот модуль покажет Ваши контакты как слайды согласно выбранного Вами направления. Когда Вы наведете указатель мыши над изображением рядом со слайдом, то при этом направление движения слайдера изменится в сторону, соответствующую указанной на изображении. При этом также увеличится и скорость движения слайдера. Затем, когда Вы отведете указатель мыши в сторону, то слайдер сохранит это новое направление движения и будет двигаться со скорость, которую он имел до наведения Вами на него мыши.</p>			<h3><font color="_QQ_"blue"_QQ_">Вы можете:</font></h3>			<ul style="_QQ_"font-weight:normal"_QQ_">			<li>- Передвигать свои контакты согласно произвольно заданных ширины и высоты.</li>			<li>- Вы можете установить число контактов, которые будут показаны на вкладке.</li>			<li>- Вы можете установить, какие категории контактов показывать.</li>			<li>- Вы можете назначить показ имени, показ имени как ссылки, адрес эл.почты, ссылки ...</li>			<li>- Вы можете назначить запускать ли движение слайдов автоматически или нет. По умолчанию этот параметр принимает значение Да.</li>			<li>- Назначить направление движения слайдов. По умолчанию они будут двигаться влево.</li>						<li>- И в заключении настраивается время задержки между выдвигающимися слайдами и время анимации.</li>			</ul>			<br />			 <strong style="_QQ_"color:#F00"_QQ_">Примечание</strong>: <span style="_QQ_"font-weight:normal"_QQ_"> Если у Вас имеются какие-либо проблемы с этим модулем слайдов контактов, то, пожалуйста, проверьте в конфигурации своего веб сайта, не отсутствует ли в нем строка "_QQ_"var $absolute_path by 'your absulute path';"_QQ_". Возможно Вам будет нужно добавить ее.</span><br />"

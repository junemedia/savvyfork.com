MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Slider de contactos de Contact Enhanced</h3><br />Haga que sus contactos esten en un slide por categoría o muchas categorías. <br><h3><font color="_QQ_"blue"_QQ_">Característica:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">Este módulo muestra sus contactos en un slide.Esto mostrará los contactos uno por uno en una dirección.Al mover el cursor sobre la imagen, al lado del slide, la dirección del slide va a cambiar con la dirección en la imagen y se moverá más rápido. Entonces, cuando mueva el cursor por la imagen, el slide mantendrá la nueva dirección y se moverá a la velocidad anterior.</p><h3><font color="_QQ_"blue"_QQ_">Puedes:</font></h3><ul style="_QQ_"font-weight:normal"_QQ_">	<li>- Hacer un slide de tus contactos con su alto y ancho.</li>   <li>- Puede marcar la cantidad de contactos a mostrar en una pestaña.</li>			<li>- Puedes elegir una categoría a mostrar.</li>	<li>Puedes mostrar Nombre, email, Link del nombre,....</li>			<li>- Puedes marcar que el slide empiece automáticamente o no. Por defecto es automático.</li>			<li>- Marcar la dirección del slide. Por defecto es izquierda.</li>						<li>- Y marcar la velocidad del desplazamiento del slide.</li>			</ul>			<br />			 <strong style="_QQ_"color:#F00"_QQ_">Nota</strong>: <span style="_QQ_"font-weight:normal"_QQ_">		Si tiene algún problema con el slide,por favor revisar en la configuración de su sitio si no está esta línea "_QQ_"var $absolute_path por 'su ruta absoluta';"_QQ_" deberás ingresar esta linea para que funcione.</span><br />"

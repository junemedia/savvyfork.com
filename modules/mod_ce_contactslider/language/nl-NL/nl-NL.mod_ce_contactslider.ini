MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Contact Enhanced Contact Slider</h3><br /> Slide je contactpersonen door middel van een of meerdere categoriën<br>			<h3><font color="_QQ_"blue"_QQ_">Functie:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">Deze module geeft je contactpersonen weer in een slide. Dit zorgt ervoor dat de inhoud per veld een kant naar keuze op slide. Wanneer je de muis over de afbeelding heel laat gaan, zal de slide richting veranderen in de richting zoals de muis over de slide is gekomen, tevens zal de slide sneller bewegen. Wanneer je vervolgens de muis van de afbeelding haalt, wordt de huidige richting behouden en zal de snelheid weer afnemen.</p>			<h3><font color="_QQ_"blue"_QQ_">Je kunt:</font></h3>			<ul style="_QQ_"font-weight:normal"_QQ_">			<li>- Op basis van de breedte en hoogte je contactpersoon sliden.</li>			<li>- Je kunt het aantal contactpersonen om te laten weergeven kiezen per veld.</li>			<li>- Je kunt de contact categoriën instellen welke dienen te worden weergegeven.</li>			<li>- Je kunt de volgende velden weergeven: naam, link naam, e-mail, adres, links,....</li>			<li>- Je kunt de slide instellen als automatisch of handmatig. Standaard staat dit op aan.</li>			<li>- Stel de richtig in van de slide. Standaard staat dit op links.</li>						<li>- Stel de snelheid en tijd in per slide.</li>			</ul>			<br />			 <strong style="_QQ_"color:#F00"_QQ_">Let op</strong>: <span style="_QQ_"font-weight:normal"_QQ_">		Indien er problemen zijn met de slider, controleer je configuratie in je website en bekijk of deze regel wellicht niet voorkomt "_QQ_"var $absolute_path vervangen door 'jou absolute pad';"_QQ_" wellicht dien je het toe te voegen om het te laten werken.</span><br />"

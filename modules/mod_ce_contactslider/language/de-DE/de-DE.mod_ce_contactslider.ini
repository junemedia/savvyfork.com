MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Contact Enhanced Contact Slider</h3><br /> Slide your contacts with category or many categories. <br>»»»<h3><font color="_QQ_"blue"_QQ_">Feature:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">This module will display your contacts in a slide. It will slide one per one content with your direction.When you move your mouse over the image beside slide, The slide's direction will change with that direction in image and slide will move faster. Then, when you move your mouse out the image, the slide will keep new direction and the slide will move at the previous speed.</p>»»»<h3><font color="_QQ_"blue"_QQ_">You can:</font></h3>»»»<ul style="_QQ_"font-weight:normal"_QQ_">»»»<li>- Slide your contact with your width and height properties.</li>»»»<li>- You can set the number of contacts displayed in a tab.</li>»»»<li>- You can set the contact categories to display.</li>»»»<li>- You can set display Name, link Name, email, address, links,....</li>»»»<li>- You can set the slide to auto run or not. Default is set to Yes.</li>»»»<li>- Set direction of slide. Default is set to Left.</li>»»»»»»<li>- And the last is set time for rolling delay time and animation time.</li>»»»</ul>»»»<br />»»» <strong style="_QQ_"color:#F00"_QQ_">Note</strong>: <span style="_QQ_"font-weight:normal"_QQ_">»»If you have any problem with the slider, please check in your configuration in your site if there isn't this line "_QQ_"var $absolute_path by 'your absulute path';"_QQ_" you MIGHT have to add it there to run.</span><br />"

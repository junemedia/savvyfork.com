MOD_CE_CONTACTSLIDER_XML_DESC="<h3>Contact Enhanced Contact Slider</h3><br /> Crea uno slide dei contatti di una o più categorie. <br>»»»<h3><font color="_QQ_"blue"_QQ_">Funzionalità:</font></h3><p style="_QQ_"font-weight:normal"_QQ_">Questo modulo mostra i contatti in una slide. Ogni contatto viene mostrato nel contenuto con una slide direzionale. Quando il mouse si sofferma sull'immagine a lato, la direzione delle slide cambierà e scorrerà più velocemente. Quindi quando il cursore del mouse viene spostato fuori dall'immagine, la slide prenderà una nuova direzione e si muoverà alla velocità precedente.</p>»»»<h3><font color="_QQ_"blue"_QQ_">Puoi:</font></h3>»»»<ul style="_QQ_"font-weight:normal"_QQ_">»»»<li>- Assegnare alle Slide una larghezza e un'altezza.</li>»»»<li>- Impostare il numero di contatti da mostrare nella tab.</li>»»»<li>- Impostare le categorie di contatti da mostrare.</li>»»»<li>- Impostare se mostrare il Nome, il link al Nome, i link all'e-mail, all'indirizzo, ecc....</li>»»»<li>- Scegliere se avviare l'auto-run oppure no. Di default è impostato su Sì.</li>»»»<li>- Impostare la direzione delle slide. Di default è impostato a Sinistra.<li>»»»<li>- Infine impostare l'intervallo di scorrimento e il tempo dell'animazione.</li>»»»</ul>»»»<br />»»»<strong style="_QQ_"color:#F00"_QQ_">Nota</strong>: <span style="_QQ_"font-weight:normal"_QQ_">»»»Se hai qualsiasi problema con lo slider, controlla se nelle configurazioni del sito manca questa riga "_QQ_"var $absolute_path by 'your absulute path';"_QQ_" DEVI aggiungerla qui per far funzionare lo slider.</span><br />"

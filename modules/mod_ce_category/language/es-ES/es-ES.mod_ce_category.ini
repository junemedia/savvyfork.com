MOD_CE_CATEGORY_FIELD_MODE_DESC="Por favor, seleccione el modo que desea utilizar. Si el modo Normal es elegido, entonces sólo tiene que configurar el módulo y se mostrará una lista estática de contactos en los elementos del menú donde se asigna el módulo. Si se elige el modo dinámico, entonces usted puede configurar el módulo con normalidad, sin embargo, ahora la opción de categoría ya no se utilizará. En cambio, el módulo dinámicamente puede detectar si está o no en una vista por categorías y se mostrará la lista de contactos dentro de esta categoría en consecuencia. Cuando el modo dinámico  se elije, lo mejor es dejar el módulo configurado para mostrar en todas las páginas, ya que decidirá si procede o no mostarlo de forma dinámica."

MOD_CE_CATEGORY_FIELD_MODE_DESC="Selecteer de modus die u wilt gebruiken. Als normale modus wordt gekozen, dan dient u de module te configureren. Er zal dan een statische lijst van Contactpersonen op de menu-items waarop u de module heeft toegewezen. Als dynamische modus wordt gekozen, dan kunt u nog steeds het configureren van de module normaal gebruiken, maar de categorie optie zal niet meer worden gebruikt. In plaats daarvan zal de module detecteren of u op een categorie bekijkt en zal de lijst met contacten binnen die categorie weergeven. Wanneer dynamische modus wordt gekozen, is het het beste om de module zo te zetten dat alle pagina's worden bekeken. Op basis daarvan zal worden beslist of er al dan niet iets dynamisch dient te worden weergegeven."

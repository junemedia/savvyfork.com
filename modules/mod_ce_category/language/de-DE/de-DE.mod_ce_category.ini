MOD_CE_CATEGORY_FIELD_MODE_DESC="Bitte wählen Sie den Modus, den Sie verwenden möchten. Wenn Sie 'Normaler Modus' wählen, dann konfigurieren Sie das Modul einfach und es wird eine statische Kontakte-Liste in den Menüpunkten anzeigen, denen Sie das Modul zugewiesen haben. Wenn Sie 'Dynamischer Modus' wählen, können Sie das Modul immer noch normal konfigurieren, allerdings wird die Kategorie-Option nicht mehr benutzt. Stattdessen wird das Modul dynamisch erkennen, ob Sie sich in einer Kategorieansicht befinden oder nicht, und es wird die Kontakt-Liste innerhalb dieser Kategorie dementsprechend anzeigen. Wenn Sie 'Dynamischer Modus' gewählt haben ist es am besten, das Modul auf 'Auf allen Seiten anzeigen' einzustellen; es wird dann dynamisch entscheiden, ob es etwas anzuzeigen gibt oder nicht."

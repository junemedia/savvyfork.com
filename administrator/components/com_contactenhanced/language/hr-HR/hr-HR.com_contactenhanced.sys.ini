COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced je kontakt komponenta bazirana na Joomla Core kontakt komponenti sa nekoliko prednosti:<ul style='font-weight:normal'><li><strong>HTML Predložak</strong>: Primanje i slanje html emailova<span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NOVO</sup></span></span></span>;</li><li><strong>Prilagođena polja</strong>: Sada možete imati koliko želite prilagođenih polja.<br> Tipovi mogućih polja: Tekst, Multitekst(Polje teksta), ListaOdabira, Polje odabira, RadioGumb;</li><li><strong>Captcha </strong>Slika za spriječavanje robota za ispunjavanje formi, drugim rijećima, da bi bili sigurni kako je poruku poslala prava osoba umjesto generirana od strane računala.</li><li><strong>Google Maps integracija sa direkcijama</strong>: Sada jednostavno možete dodati kartu na stranicu kontakta;</li><li>Integrirati sa Pretplatama Campaign Monitor, MailChimp and AcyMailing;</li><li>Ukoliko je korisnik logiran skripta će snimiti Ime i email u bazu kako bi se spriječila pogreška prilikom unosa emaila;</li><li>Prikupit će IP adresu korisnika, Preglednik, Operacijski sistem i rezoluciju zaslona;</li><li>Koristi MooTools (Zadana Joomla Javascript knjižnica) kako bi provjerila obrazac;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentation</a></h3>"

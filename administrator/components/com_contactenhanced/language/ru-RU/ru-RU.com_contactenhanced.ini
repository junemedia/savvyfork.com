COM_CONTACTENHANCED_QR_CODE_ECC_DESC="<b>ПО УМОЛЧАНИЮ: L (вполне хорошее качество для экрана (веб сайтов));</b><br />Гетератор QR кода создает 4 разных уровня качества. <em>Если Вы используете vCard, то пожалуйста используйте уровень L</em>. <br />L – может быть восстановлено 7% кодовых слов.<br /> M – может быть восстановлено 15% кодовых слов.<br /> Q – может быть восстановлено 25% кодовых слов.<br /> H – может быть восстановлено 30% кодовых слов.<br /><br /> Заметьте, что когда Вы прыгаете с уровня М на Q, то генератор кода QR увеличивает изображение кода QR, так как ему необходимо сохранять больше данных, к которым он обращается как к "_QQ_"излишку"_QQ_" ("_QQ_"'redundancy"_QQ_"). Другими словами, уровень кода H, который создает генератор кода QR обладает достаточно встроенными даными, чтобы продолжать работу в случае, если отсутствует до 30% QR кода."

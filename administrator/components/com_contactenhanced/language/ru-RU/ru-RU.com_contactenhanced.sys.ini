COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced является компонентом контактов, основанным на стандартном компоненте системы Joomla с несколькими преимуществами:<ul style='font-weight:normal'><li><strong>Шаблоны HTML</strong>: получайте и отправляйте электронные письма в формате HTML <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>НОВОЕ</sup></span></span></span>;</li><li><strong>Произвольные поля</strong>:  Теперь в форме обратной связи Вы можете иметь столько полей, сколько Вам необходимо.<br /> Имеющиеся типы полей: Text, Multitext(textarea), SelectList, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Изображение для защиты Вашей веб формы от ее заполнения роботами.</li><li><strong>Интеграция с дорожными инструкциями Google Maps</strong>: Теперь Вы можете легко добавлять на страницу своих контактов их карту;</li><li>Интеграция с системами бюллетеня новостей Campaign Monitor, MailChimp и AcyMailing;</li><li>Если пользователь авторизован на Вашем веб сайте, то этот скрипт возьмет его имя и адрес эл.почты из базы данных, защищая пользователя от ввода неверного адреса эл.почты.;</li><li>???Скрипт??? ???зарегистрирует??? IP адрес, браузер, операционную систему и разрешение пользователя;</li><li>Он использует библиотеку MooTools (главную JavaScript библиотеку системы Joomla по умолчанию) для проверки достоверности вводимых в форму данных;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Документация</a></h3>"

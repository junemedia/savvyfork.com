COM_CONTACTENHANCED_QR_CODE_ECC_DESC="<b>DEFAULT: L (Ottimizzazione per schermi (siti web));</b><br />Il generatore di QR code crea 4 livelli differenti di qualità. <em>Se usi la vCard, usa L</em>. <br />L – 7% delle parole in codice saranno ripristinate.<br /> M – 15% delle parole in codice saranno ripristinate.<br /> Q – 25% delle parole in codice saranno ripristinate.<br /> H – 30% delle parole in codice saranno ripristinate..<br /><br /> Nota che quando passi da M a Q, il generatore QR code crea un'immagine più grande. Questo perché ha bisogno di più informazioni da registrare. Le informazioni sono riferite come 'ridondanza'. Oppure, in alternativa, il livello H che il generatore QR code crea ha abbastanza informazioni da poter funzionare anche se il 30% del codice è mancante."

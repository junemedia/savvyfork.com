COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhancedは、Joomlaのコアコンタクトコンポーネントに追加機能を加えたエクステンションです。:<ul style='font-weight:normal'><li><strong>HTML テンプレート</strong>: htmlメールの送受信 <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NEW</sup></span></span></span>;</li><li><strong>カスタム項目</strong>:好きなだけカスタム項目を追加できます。 <br> Available field types: テキスト,マルチテキスト(textarea), 選択リストt, チェックボックス, ラジオボタン;</li><li><strong>Captcha </strong>Image to prevent robots to fill the forms, in other words, to ensure that the response is not generated by a computer.</li><li><strong>案内先ガイド付きのGoogle地図 </strong>: コンタクトページに地図を追加できます。</li><li>Integration with Newsletter system Campaign Monitor, MailChimp and AcyMailing;</li><li>If the user is logged in this script will get the name and email recorded in database, preventing the user to mistype his email;</li><li>It will get your user's IP Address, Browser, Operating System and Screen resolution;</li><li>It uses MooTools (Joomla's default Javascript Library) to validate the form;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentation</a></h3>"

COM_CONTACTENHANCED_XML_DESCRIPTION="Το Contacts Enhanced είναι μια εφαρμογή επικοινωνίας βασιμένη στην κύρια εφαρμογή επικοινωνίας του Joomla με κάποια πλεοεκτήματαs:<ul style='font-weight:normal'><li><strong> Πρότυπα HTML </strong>: Παραλαβή και αποστολή html emails <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NEW</sup></span></span></span>;</li><li><strong>Προσαρμομένα Πεδία</strong>: Τώρα μπορείτε να έχετε όσοα προσαρμοσμένα πεδία επιθυμείτε.<br> Διαθέσιμοι τύποι πεδίων: Text, Multitext(textarea), SelectList, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Εικονια για να απαγορεύεται στα ρομπότ να συμπληρώνουν τις φόρμες, με άλλα λόγια, για να ασφαλίσει ότι η επικοινωνία δεν γίνεται αυτόματα από κάποιον υπολογιστή.</li><li><strong>Ενσωμάτωση Χαρτών Google  με οδηγίες</strong>: Τωρα μπορείτε εύκολα να προσθέσετε ένα χάρτη στη σελίδα επικοινωνίας.</li><li>Σύνδεση με σύστηματα ΕΝημερωτικών Δελτίων Campaign Monitor, MailChimp και AcyMailing;</li><li>Εάν ο χρήστης συνδεθεί το λογισμικό θα πάρει το όνομα του και τη διεύθυνση email που καταγράφηκε στη βάση δεδομένων, αποφεύγοντας έτσι να γράψει λάθος την διεύθυνση email το.</li><li>Θα πάρει την διεύθυνση IP του χρήστη, Πρόγραμμα Περιήγησης, Λειτουργικό Σύστημα και Ανάλυση Οθόνης.</li><li>Χρησιμοποιεί τη βιβλιοθήκη  MooTools (Η προεπιλεγμένη βιβλιοθηκη Javascript του Joomla's) για να επιβεβαιώσει τη φόρμα;</li></ul><h3><a target='_blank' href='http://idealextensions.com/joomla-extensions/component-contact-enhanced/documentation.html'>Documentation</a></h3>"

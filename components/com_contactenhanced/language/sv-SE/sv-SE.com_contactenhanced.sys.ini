COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced är en kontaktkomponent baserad på Joomla Core contacts komponenten med några tillägg:<ul style='font-weight:normal'><li><strong>HTML-mallar</strong>: Ta emot och skicka HTML-formaterade mail<span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NYTT</sup></span></span></span>;</li><li><strong>Egna fält</strong>: Nu kan du ha så många egna fält som du vill.<br> Tillgängliga fälttyper: Text, Multitext (textarea), Urvalslista, Kryssruta, Radioknapp;</li><li><strong>Captcha </strong>Bild som förhindrar robotar att fylla i dina formulär, med andra ord, för att säkerställa att formulärsvar inte är genererade av en dator.</li><li><strong>Google Maps integration med vägbeskrivning</strong>: Nu kan du enkelt lägga till en karta till kontaktsidan;</li><li>Integration med nyhetsbrevssystemen Campaign Monitor, MailChimp och AcyMailing;</li><li>Om användaren är inloggad kommer det här scriptet att hämta namn och mailadress från databasen, vilket förhindrar användaren att skriva in fel mailadress;</li><li>Det kommer att hämta användarens IP-adress, webbläsarinfo, operativsystem och skärmupplösning;</li><li>Scriptet använder MooTools (Joomlas standard Javascript-bibliotek) för att validera formuläret;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Dokumentation (på engelska)</a></h3>"

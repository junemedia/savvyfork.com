COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced ist eine Kontakt-Erweiterung basierend auf Joomlas Kern Kontakt-Erweiterung mit einigen Vorteilen:<ul style='font-weight:normal'><li><strong>HTML Vorlagen</strong>: Empfangen und Senden von HTML-E-Mails <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NEU</sup></span></span></span>;</li><li><strong>benutzerdefinierte Felder</strong>: Jetzt ist es möglich so viele benutzerdefinierte Felder wie gewünscht zu erstellen.<br> Mögliche Feldtypen: Text, Multitext(Textfeld), Auswahlliste, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Bilder um automatisierte Skripte  davon abzuhalten das Formular auszufüllen und abzuschicken.</li><li><strong>Google Maps Integration mit Routenplaner</strong>: Jetzt ist es kinderleicht eine Karte zur Kontaktseite hinzuzufügen;</li><li>Integration mit Newslettersystemen wie Campaign Monitor, MailChimp oder AcyMailing;</li><li>Falls der Benutzer eingeloggt ist,schützt ihn dieses Script davor, seine/n angelegten Namen oder E-Mail-Adresse falsch einzugeben;</li><li>Es werden IP-Adresse, Browser, Betriebssystem und Bildschirmauflösung des Benutzers erkannt und dargestellt;</li><li>Es benutzt MooTools (Joomla's Standart Javascript Bibliothek) zur Gültigkeitsprüfung des Formulars;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Dokumentation</a></h3>"

COM_CONTACTENHANCED_XML_DESCRIPTION="Contacts Enhanced é um componente de contato baseado no componente de contato nativo do Joomla que traz algumas vantagens:<ul style='font-weight:normal'><li><strong>Templates HTML</strong>: Recebe e envia e-mails em html <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NOVO</sup></span></span></span>;</li><li><strong>Campos Customizáveis</strong>: Agora você pode ter tantos campos customizáveis quanto quiser.<br> Tipos de campos disponíveis: Text, Multitext(textarea), SelectList, Checkbox, Radiobutton;</li><li><strong>Captcha </strong>Imagem para evitar que mecanismos preencham os formulários, ou seja, para garantir que as respostas não sejam geradas por um computador.</li><li><strong>Integração com o Google Maps incluindo rota</strong>: Agora você pode adicionar facilmente um mapa à página de contato;</li><li>Integração com os sistemas de Newsletter Campaign Monitor, MailChimp e AcyMailing;</li><li>Se o usuário estiver logado neste script terá o nome e e-mail gravados no banco de dados, evitando que preencha seu e-mail incorretamente;</li><li>Obtém o Endereço IP, Navegador de Web, Sistema Operacional e resolução da tela do usuário;</li><li>Utiliza MooTools (Biblioteca Javascript padrão do Joomla ) para validar o formulário;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentação</a></h3>"

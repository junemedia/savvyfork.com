COM_CONTACTENHANCED_XML_DESCRIPTION="Contact Enhanced è un componente di contatto basato sul componente contatti del core di Joomla con alcuni vantaggi:<ul style='font-weight:normal'><li><strong>Templates HTML</strong>: Riceve e invia email in HTML <span style'background-color: rgb(51, 153, 102);'><span style='color: rgb(255, 255, 255);'><span style='font-size: 8pt;'><sup>NUOVO</sup></span></span></span>;</li><li><strong>Campi Personalizzati</strong>: Ora è possibile avere tanti campi personalizzati per come si desidera.<br> Questi sono i tipi disponibili di campo: Testo, Multi Testo (area di testo), Seleziona Elenco, Spunta la Casella, Pulsante Radio;</li><li><strong>Captcha </strong>Immagine che serve per impedire ad  i robot di riempire i moduli, in altre parole, per assicurare che la risposta non è generata da un computer ma da un essere umano.</li><li><strong>Integrazione con Google Maps con le indicazioni</strong>: Ora si può facilmente aggiungere una mappa alla pagina dei contatti;</li><li>Integrazione con il sistema di Newsletter e Monitor delle Campagne, MailChimp ed AcyMailing;</li><li>Se l'utente è connesso con questo script si ottiene il nome e l'e-mail registrati nel database, impedendo che l'utente possa digitare in modo errato la sua e-mail;</li><li>Si riuscirà così ad ottenere l' indirizzo IP, il Browser, il Sistema Operativo e la risoluzione dello Schermo dell'utente;</li><li>Utilizza MooTools (Libreria Javascript di default di Joomla) per convalidare il modulo;</li></ul><h3><a target='_blank' href='http://ideal.fok.com.br/joomla-extensions/component-contact-enhanced/documentation.html'>Documentazione</a></h3>"
